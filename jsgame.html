<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Magic Developer's Slot Machine</title>
    <link rel="stylesheet" href="css/default.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/main-js.js"></script>
</head>
<body>
    <header>
        <h3>Ротативка за програмисти</h3>
    </header>

    <section class="slot-section">
        <div id="slots">
            <canvas id="section1" class="slot-machine" width="100" height="200">Your browser does not support canvas.</canvas>
            <canvas id="section2" width="100" class="slot-machine" height="200">Your browser does not support canvas.</canvas>
            <canvas id="section3" width="100" class="slot-machine" height="200">Your browser does not support canvas.</canvas>
        </div>
        <div id="score-box">
            <select id="langs">
                <option value="JavaScript">JAVASCRIPT</option>
                <option value="Python">PYTHON</option>
                <option value="HTML">HTML</option>
                <option value="Java">JAVA</option>
                <option value="PHP">PHP</option>
                <option value="Ruby">RUBY</option>
                <option value="SQL">SQL</option>
                <option value="Swift">SWIFT</option>
                <option value="CSharp">CSHARP</option>
            </select>
            <input type="button" id="start-button" value="Завърти!" onclick="spinSlotMachine()"/>
            <label for="score" class="score-label">Точки: </label>
            <input id="score" type="text" value="5" name="score" readonly="" class="score-inputs">
            <br/>


            <input type="button" id="save-button" value="Запази" class="score-inputs"/>
            <input type="button" id="add-button" value="Добави точки" class="score-inputs"/>
        </div>
    </section>

    <script>
        initializeSlotMachine('standart');
    </script>
</body>
</html>
