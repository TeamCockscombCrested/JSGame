<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Magic Developer's Slot Machine</title>
    <link rel="stylesheet" href="css/default.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/main-js.js"></script>
</head>
<body>
    <header>
        <h3>Magic Developer's Slot Machine</h3>
    </header>

    <section class="slot-section">
        <div id="slots">
            <canvas id="section1" class="slot-machine" width="100" height="200">Your browser does not support canvas.</canvas>
            <canvas id="section2" width="100" class="slot-machine"height="200">Your browser does not support canvas.</canvas>
            <canvas id="section3" width="100" class="slot-machine"height="200">Your browser does not support canvas.</canvas>
        </div>
        <div id="score-box">
            <input type="button" id="start-button" value="Roll!" onclick="spinSlotMachine()"/>
            <input id="score" type="text" value="5" name="score" readonly="">
            <input type="button" id="save-button" value="Save" onclick="saveCurrentScore()"/>
        </div>
    </section>

    <script>
        initializeSlotMachine();
    </script>
</body>
</html>
